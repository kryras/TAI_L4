<div class="">
  <ul>
    <li *ngFor="let entry of items | slice:0:10 | filter:filterText">
      <app-blog-item
        [imageUrl]="entry.imgUrl"
        [text]="entry.id + entry.entryText | summary:50"
        (click)="showBlogEntry(entry.url, entry.entryText, entry.id)">
      </app-blog-item>
    </li>
  </ul>
</div>
